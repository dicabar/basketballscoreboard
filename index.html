<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h2>HOME</h2>
            <h1 id="home-score">0</h1>
            <div class="buttons">
                <button id="home-score-btn-1" onclick="increment1()">+1</button>
                <button id="home-score-btn-2" onclick="increment2()">+2</button>
                <button id="home-score-btn-3" onclick="increment3()">+3</button>
            </div>
        </div>
        <div>
            <h2>GUEST</h2>
            <h1 id="guest-score">0</h1>
            <div class="buttons">
                <button id="guest-score-btn-1" onclick="increment4()">+1</button>
                <button id="guest-score-btn-2" onclick="increment5()">+2</button>
                <button id="guest-score-btn-3" onclick="increment6()">+3</button>
            </div>
        </div>
    </div>
    <div class="newgamebutton">
        <button onclick="resetScores()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
